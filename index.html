<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de productos de David</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="container">

        <h1>Información de Pedidos</h1>
        <div class="table-responsive">
            <table class="table table-bordered" id="pedidoTable">
            </table>
        </div>

        <h1>Información de Clientes</h1>

            <table class="table table-bordered" id="clienteTable">
            </table>
        </div>

        <h1>Factura</h1>
        <div id="factura">
            <table class="table table-bordered" id="facturaTable">       
            </table>
        </div>


        <h1>Productos Vendidos</h1>
        <div class="table-responsive">
            <table class="table table-bordered" id="productosVendidosTable">                
            </table>
        </div>
    </div>

    <script src="clientes.js"></script>
    <script src="factura.js"></script>
    <script src="producto.js"></script>

</html>
